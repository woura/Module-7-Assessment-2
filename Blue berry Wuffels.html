<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu | Dessert | Blue berry Wuffels</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        <div class="header">
            <a href="starters.html">
                <i class="fas fa-long-arrow-alt-left"></i>
            </a>
            <img src="images/logo-text.png"/>
        </div>
        
            <div class="recipe">
                <div class="recipe-details">
                    <img src="images/wuffels.jpg"/>
                    
                    <h1>Blue berry Wuffels</h1>
                    
                    <div class="recipe-details-info">
                        <p><b>Prep time: </b> 15mins</p>
                        <p style="float: right;"><b>Serves: </b>2</p>
						<br/>
						<p><strong>PRICE:</strong>75</p>
						<br/>
                    </div>
                    
                    <div class="recipe-top-up">
                        <h2>Top up your meal here with some extra:</h2>
                        
                        <input id="check-01" type="checkbox">
                        <label for="check-01">extra blue berries</label>
                        <br/>
                        <input id="check-02" type="checkbox">
                        <label for="check-02">extra berry sauce</label>
                        <br/>
                        <input id="check-03" type="checkbox">
                        <label for="check-03">extra berry ice cream</label>
						<br/>
						<br/>
						<h2>If any allegic's add a note:</h2>
						<form action="submit">
							<input type="text" placeholder="Your name" id="name"/>
							<input type="text" placeholder="Your email" id="email"/>
							<textarea placeholder="Type your message here"></textarea>
							<a class="button" href="message-received.html">SUBMIT</a>
						</form>
					</div>
                    
                    <div class="recipe-details-steps">
                        
						<br/>
					<a href="thank-you.html">
						<div>
							<button type="submit">Order Now</button>
						</div>
					</a>
                        <br/>
                    </div>
                </div>
            </div>
    </body>
</html>
